      designer: Samarth
      df:
        - id: default-df
          vnf-profile:
            - id: free5gc_towards_knf
              virtual-link-connectivity:
                - constituent-cpd-id:
                    - constituent-base-element-id: free5gc_towards_knf
                      constituent-cpd-id: mgmtnet-ext
                  virtual-link-profile-id: mgmtnet
              vnfd-id: free5gc_towards_knf
      id: free5gc_towards_ns
      name: free5gc_towards_ns
      version: 1.0.0
      virtual-link-desc:
        - id: mgmtnet
          mgmt-network: true
      vnfd-id:
        - free5gc_towards_knf
